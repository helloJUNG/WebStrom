<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .wrapper {
        transform-style: preserve-3d;
        perspective: 800px;
        display: flex;
        justify-content: center;
        align-content: center;

    }

    .wrapper img{
        transition-duration: 0.6s;
        width: 100%;
        height: 100%;
    }

    .wrapper img:hover {
        transform: rotateX(45deg);
    }
    .wrapper img .even:hover{
       transform: rotateX(-45deg);
    }
</style>

<div class="container">
    <div class="wrapper">
        <img src="sample.jpg">
    </div>
</div>
</body>
</html>
