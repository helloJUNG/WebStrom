<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>

</head>
<body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .wrapper{
        width:100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: lightgray;
        height:100vh;
    }
    .container{
        width:600px;
        height:90vh;
        padding:20px;
        background-color: ghostwhite;
    }
</style>
<!-- 지도를 표시할 div 입니다 -->
<div class="wrapper">
    <div class="container">
        <div id="map" style="width:100%;height:50vh;"></div>
        <div id = "demo"></div>
    </div>
</div>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=297b7edb621872e2291b6be8e5772ae0"></script>
<script>



    var x = document.getElementById("demo");

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    function showPosition(position) {

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new daum.maps.LatLng( position.coords.latitude,  position.coords.longitude), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new daum.maps.Map(mapContainer, mapOption);

        // 마커를 생성합니다
        var marker = new daum.maps.Marker({
            position: new daum.maps.LatLng(position.coords.latitude, position.coords.longitude),
            map:map
        });

        // 지도가 이동, 확대, 축소로 인해 중심좌표가 변경되면 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록합니다
        daum.maps.event.addListener(map, 'center_changed', function() {

            // 지도의  레벨을 얻어옵니다
            var level = map.getLevel();

            // 지도의 중심좌표를 얻어옵니다
            var latlng = map.getCenter();

            var message = '<p>지도 레벨은 ' + level + ' 이고</p>';
            message += '<p>중심 좌표는 위도 ' + latlng.getLat() + ', 경도 ' + latlng.getLng() + '입니다</p>';

            x.innerHTML = message;

        });
    }

    getLocation();







</script>

</body>
</html>
