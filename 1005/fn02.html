<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 id="display"></h2>

<button id="b1" onclick="high()">HIGH</button>
<button id="b2" onclick="low()">LOW</button>

<script>
    var display = document.querySelector("#display");

    var current = 0;

    function high() {
        current++;
        display.innerHTML = current;
    }

    function low() {
        current--;
        display.innerHTML = current;
    }

</script>

</body>
</html>
