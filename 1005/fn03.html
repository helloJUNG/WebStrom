<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:50vh;"></div>

<style>
    .wrapper {
        display: flex;
        width:100%;
        height:50vh;
        justify-content: center;
        align-items: center;
        background-color: cadetblue;
    }
    .listUL {
        list-style: none;
        color:white;
        font-size: 2em;
    }
    .listUL li {
        border: 1px solid white;
    }
</style>

<div class="wrapper">
    <ul class="listUL">

    </ul>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=297b7edb621872e2291b6be8e5772ae0"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new daum.maps.LatLng(37.570380, 126.985044), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new daum.maps.Map(mapContainer, mapOption);



</script>

<script src="store.js"></script>
<script>

    dao.getList(function(stores){
        console.log("getList.........");
        var listUL = document.querySelector(".listUL"),str ='', idx = 0;

        for(var store of stores){
            str += "<li data-idx='"+ idx++  +"'>" + store.title +"</li>";
        }
        listUL.innerHTML = str;
    });

    document.querySelector(".listUL").addEventListener("click",
        function(e){
            var idx = e.target.getAttribute("data-idx");
            dao.showMarker(idx);
        } , false);

    daum.maps.event.addListener(map, 'dragend', function() {

        // 지도 중심좌표를 얻어옵니다
        var latlng = map.getCenter();

        console.log(latlng);

        var nnstore = dao.findNNstore({lat:latlng.jb, lng:latlng.ib});

        console.log(nnstore);

    });


</script>

</body>
</html>
